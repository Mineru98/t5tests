version: "3.1"

nlu:
- intent: ask_article
  examples: |
    - 북한의 핵무장에 대해서 기사를 써줘
    - 민주주의의 핵무장에 대해서 신문 기사를 써줘
    - 반려동물의 비싼 핵무장에 대해서 기사를 써봐
    - 정치 핵무장을 포함하는 기사를 작성 하시오
    - 문재인 필로폰 핵무장을 제목으로 기사를 작성 해봐
    - 북한 김정은의 무리한 핵무장에 대해서 기사를 써줘
    - 민주주의의 암울한 핵무장에 대해서 신문 기사를 써줘
    - 반려동물의 핵무장에 대해서 기사를 써봐

- intent: ask_blog
  examples: |
    - 북한의 핵무장에 대해서 블로그를 써줘
    - 민주주의의 핵무장에 대해서 신문 블로그를 써줘
    - 반려동물의 핵무장에 대해서 블로그를 써봐
    - 정치 핵무장을 포함하는 블로그를 작성 하시오
    - 이재명 문재인 필로폰 핵무장을 제목으로 블로그를 작성 해봐
    - 북한의 핵무장을 부추키는 핵무장에 대해서 블로그를 써줘
    - 민주주의의 위기를 만드는 핵무장에 대해서 신문 블로그를 써줘

- intent: request_poem
  examples: |
    - 설악의 아침에 대해서 시를 써줘
    - 좋은 아침에 대해서 시를 써봐
    - 내마음의 아침을 포함하는 시를 작성 하시오
    - 개나리에 대해서 시 한수 써봐
    - 개나리를 소재로 시 한수 써봐

- intent: request_receipe
  examples: |
    - 짜장면을 만드는 방법
    - 짜장면 레시피
    - 건강하고 맛있는 짬뽕 만드는 방법 알려줘
    - 맛있는 짜장면 만드는 법 알려줘
    - 고슬고슬 맛있는 짜장면 레시피
    - 떡 짬뽕 레시피
    - 달달하고 맛있는 짜장면을 만드는 방법
    - 건강하고 맛있는 짜장면 만드는 방법 알려줘

- intent: movie_recommend
  examples: |
    - 나의 소녀시대와 비슷한 영화 추천 해줘
    - 나의 소녀시대와 유사한 영화 추천
    - 어바웃 타임 같은 영화 추천
    - 터미네이터 하고 비슷한 영화 추천
    - 시간을 달리는 소녀와 비슷한 영화 추천

- intent: request_samhangsi
  examples: |
    - 이창원으로 삼행시 써줘
    - 이창원으로 삼행시
    - 이창원을 넣어서 삼행시 써봐
    - 정유경으로 삼행시 작성 해봐
    - 정유경으로 삼행시 만들어
    - 이순신으로 삼행시를 써봐

- intent: today_fortune
  examples: |
    - 오늘의 운세
    - 오늘 운세를 봐줘
    - 오늘 운세가 어때
    - 오늘 내 운세가 어떠니
    - 오늘 운세 좀 봐주세요
    - 제 운세 좀 봐주세요
    - 내 운세가 어떠냐
- intent: greeting
  examples: |
    - 안녕
    - 안녕하세요
    - 반갑습니다
  
- intent: confirm
  examples: |
    - 맞아
    - 맞다
    - 맞네
    - 맞습니다
    - 맞네요
    - 오케이
    - 맞아요

- intent: deny
  examples: |
    - 아니야
    - 틀려
    - 틀리네
    - 틀렸어
    - 틀렸다
    - 틀려 다시 할께
    - 틀려요
    - 아니에요
    - 틀려요 다시
    - 틀려 다시

- intent: state_male
  examples: |
    - 남자
    - 남성
    - 남
    - 남자에요
    - 남자입니다
    - 남성입니다
    - 남자야

- intent: state_female
  examples: |
    - 여자
    - 여성
    - 여
    - 여자에요
    - 여자입니다
    - 여성입니다
    - 여자야

- intent: english_mode
  examples: |
    - 지금 부터 영어로 하자
    - 이제 부터 영어로 해봐
    - 영어로 대화 하자
    - 지금 부터 영어로
    - let's speak in English

- intent: korean_mode
  examples: |
    - 지금 부터 한국말로 하자
    - 이제 부터 한글로 해봐
    - 한글로 대화 하자
    - 지금 부터 한글로
    - let's speak in Korean
